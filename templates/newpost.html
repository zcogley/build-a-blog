{% extends "base.html"%}

{% block content %}

<h1>New Post</h1>

<form method="post">
  <label>
    <div>title</div>
    <input type="text" name="title" value="{{title}}">
  </label>

  <label>
    <div>post</div>
    <textarea name="body">{{body}}</textarea>
  </label>

  <div class="error">{{error}}</div>

  <button>Submit</button>

</form>

{% endblock %}
